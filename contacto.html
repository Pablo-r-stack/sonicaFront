<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Icono para la pestaña del navegador -->
    <link rel="icon" href="img/logo/wepik-export-202404182339020TpB.png" type="image/png">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Checkbox menu movil -->
    <input type="checkbox" id="toggler">
    <!-- Fin checkbox menu movil -->

    <header>
        <nav>
            <div class="logo">
                <a href="/"> <img src="img/logo/wepik-export-202404182339020TpB.png" alt="logo">
                    <p>Sonica</p>
                </a>
            </div>
            <!-- Mobile Menu -->
            <label for="toggler">
                <div></div>
                <div></div>
                <div></div>
            </label>
            <!-- End Mobile Menu -->
            <ul class="navLinks">
                <li><a href="acercade.html">Acerca de</a></li>
                <li><a href="soporte.html">Soporte</a></li>
                <li><a href="registrar.html">Registrar</a></li>
                <li><a href="login.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- BANNER -->
    <div class="shadow-banner">
        <img class="banner" src="img/banner/banner2.jpg" alt="banner">
        <h1 class="parrafo-banner">Contacto</h1>
    </div>

    <main>
        <!-- Sección de Contacto -->
        <section class="sectionContacto">
            <div>
                <form class="formContacto" id="form" name="form" action="" method="POST">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre y Apellido">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail">
                    <label for="telefono">Telefono:</label>
                    <input type="number" id="telefono" name="telefono" placeholder="Telefono">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" placeholder="Asunto">
                    <label for="mensaje">Mensaje:</label>
                    <textarea rows="5" cols="40" id="mensaje" name="mensaje" placeholder="Mensaje"></textarea>
                    <button class="btn-contacto" type="submit">Enviar</button>
                </form>
            </div>
            <div id="mensajeValidacion">
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <p>2024- Todos los derechos reservados</p>
        <ul>
            <li><a href="/sonica/contacto">Contacto</a></li>
            <li><a href="/sonica/acercade">Acerca de</a></li>

        </ul>
    </footer>

</body>

</html>
