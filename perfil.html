<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <!-- Icon for the browser tab -->
    <link rel="icon" href="img/logo/wepik-export-202404182339020TpB.png" type="image/png">
    <!-- Image for sharing the link -->
    <meta property="og:image" content="https://pablo-r-stack.github.io/sonica/img/previsualizacion.png">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>
     <!-- Checkbox for mobile menu -->
     <input type="checkbox" id="toggler">
     <!-- End checkbox for mobile menu -->
 
     <header>
         <nav>
             <div class="logo">
                 <a href="/"> <img src="img/logo/wepik-export-202404182339020TpB.png" alt="logo">
                     <p>Sonica</p>
                 </a>
             </div>
             <!-- Mobile Menu -->
             <label for="toggler">
                 <div></div>
                 <div></div>
                 <div></div>
             </label>
             <!-- End Mobile Menu -->
             <ul class="navLinks">
                 <li><a href="acercade.html">Acerca de</a></li>
                 <li><a href="soporte.html">Soporte</a></li>
                 <li><a href="registrar.html">Registrar</a></li>
                 <li><a href="login.html">Iniciar sesión</a></li>
             </ul>
         </nav>
     </header>
    <!-- BANNER -->
    <div class="shadow-banner">
        <img class="banner" src="img/banner/banner2.jpg" alt="banner">
        <h1 class="parrafo-banner">Perfil</h1>
    </div>
    <main>
        <section class="section-perfil">
            <div class="profile-buttons">
                <button id="edit-data-btn" class="btn-contacto">Cambiar Datos</button>
                <button id="change-password-btn" class="btn-contacto">Cambiar Contraseña</button>
            </div>
        </section>
    </main>

    <!-- Modal Cambiar Datos -->
    <div id="edit-data-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-edit-data-modal">&times;</span>
            <h2>CAMBIAR DATOS</h2>
            <form class="formContacto" id="edit-data-form">
                <input type="hidden" id="id" name="id" value="id" disabled>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su nombre">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su email">
                <label for="pais">País:</label>
                <input type="text" id="pais" name="pais" placeholder="Ingrese su país">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" placeholder="Ingrese su DNI">
                <input type="hidden" id="rol" name="rol" value="rol" disabled>
                <button class="btn-contacto" type="submit">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <!-- Modal Cambiar Contraseña -->
    <div id="change-password-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-change-password-modal">&times;</span>
            <h2>CAMBIAR CONTRASEÑA</h2>
            <form class="formContacto" id="change-password-form">
                <label for="password">Nueva Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña actual">
                <label for="password2">Repita nueva Contraseña:</label>
                <input type="password" id="password2" name="password2" placeholder="Ingrese su nueva contraseña">
                <button class="btn-contacto" type="submit">Cambiar Contraseña</button>
            </form>
        </div>
    </div>

    <footer>
        <p>2024- Todos los derechos reservados</p>
        <ul>
            <li><a href="/sonica/contacto">Contacto</a></li>
            <li><a href="/sonica/acercade">Acerca de</a></li>
            <li><a href="/sonica/soporte">Soporte</a></li>
        </ul>
    </footer>
    <script type="module" src="Js/perfil.js"></script>
</body>

</html>
