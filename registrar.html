<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Icono para la pestaña del navegador -->
    <link rel="icon" href="img/logo/wepik-export-202404182339020TpB.png" type="image/png">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Checkbox menu movil -->
    <input type="checkbox" id="toggler">
    <!-- Fin checkbox menu movil -->

    <header>
        <nav>
            <div class="logo">
                <a href="/"> <img src="img/logo/wepik-export-202404182339020TpB.png" alt="logo">
                    <p>Sonica</p>
                </a>
            </div>
            <!-- Mobile Menu -->
            <label for="toggler">
                <div></div>
                <div></div>
                <div></div>
            </label>
            <!-- End Mobile Menu -->
            <ul class="navLinks">
                <li><a href="acercade.html">Acerca de</a></li>
                <li><a href="soporte.html">Soporte</a></li>
                <li><a href="registrar.html">Registrar</a></li>
                <li><a href="login.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- BANNER -->
    <div class="shadow-banner">
        <img class="banner" src="img/banner/banner2.jpg" alt="banner">
        <h1 class="parrafo-banner">Registro</h1>
    </div>

    <main>
        <section class="sectionContacto">
            <form class="formContacto" action="">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ej: sonica@sonica.com">

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña">

                <label for="password2">Repetir Contraseña</label>
                <input type="password" id="password2" placeholder="Repite tu contraseña">

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre">

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Apellido">
                <div class="contenedorRegistro">
                    <label for="pais">Pais</label>
                    <select name="pais" id="pais">
                        <option value="">Seleccione Pais</option>
                        <option value="AR">Argentina</option>
                        <option value="BR">Brasil</option>
                        <option value="Es">España</option>
                    </select>
                </div>
                <div class="contenedorRegistro">
                    <label for="tipoDoc">Documento</label>
                    <select name="tipoDoc" id="tipoDoc">
                        <option value="">Tipo</option>
                        <option value="dni">DNI</option>
                        <option value="passaporte">Pasaporte</option>
                        <option value="otro">Otro</option>
                    </select>
                    <input id="dni" type="number" placeholder="Numero">
                </div>
                <div class="terminos">
                    <input type="checkbox" name="tyc" id="tyc">
                    <label>Acepto terminos y condiciones</label>
                </div>
                <p>todos los campos son obligatorios</p>

                <button class="btn-contacto" type="submit">Registrar</button>
            </form>
            <div id="mensajeValidacion">
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer>
        <p>2024- Todos los derechos reservados</p>
        <ul>
            <li><a href="/sonica/contacto">Contacto</a></li>
            <li><a href="/sonica/acercade">Acerca de</a></li>
            <li><a href="/sonica/soporte">Soporte</a></li>
        </ul>
    </footer>
    <script type="module" src="Js/validacion.js"></script>
</body>

</html>
