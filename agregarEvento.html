</head>

    <!-- Checkbox for mobile menu -->

    <!-- End checkbox for mobile menu -->

    <header>
        <nav>
            <div class="logo">
                <a href="/index.html"> <img src="img/logo/wepik-export-202404182339020TpB.png" alt="logo">

            </div>
            <!-- Mobile Menu -->
            <label for="toggler">
                <div></div>

                <li><a href="/acercade.html">Acerca de</a></li>

                <li><a href="/registrar.html">Registrar</a></li>
                <li><a href="/login.html">Iniciar sesión</a></li>
            </ul>
        </nav>
    </header>

    <!-- BANNER -->
    <div class="shadow-banner">
        <img class="banner" src="img/banner/banner2.jpg" alt="banner">
        <h1 class="parrafo-banner">Crear evento</h1>
    </div>

    <main>
        <section class="sectionContacto">
            <h1 class="titulo-crearevento">Crear Nuevo Evento</h1>
            <form class="formContacto" action="" data-formEvento>
                <label for="titulo">Nombre:</label>
                <input type="text" id="titulo" name="titulo" placeholder="Nombre del Evento" >
            
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" placeholder="Fecha del Evento" >
            
                <label for="lugar">Lugar:</label>
                <input type="text" id="lugar" name="lugar" placeholder="Lugar del Evento" >
            
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" placeholder="Hora del Evento" >
            
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" placeholder="Direccion del Evento" >
            
                <label for="coordenadas">Mapa:</label>
                <input type="text" id="coordenadas" name="coordenadas" placeholder="Mapa del Evento">
            
                <label for="imagen">Imagen:</label>
                <input type="text" id="imagen" name="imagen" placeholder="Imagen del Evento">
            
                <label for="descripcion">Descripción:</label>
                <textarea name="descripcion" id="descripcion" cols="30" rows="10" placeholder="Ingrese una descripcion"></textarea>
            
                <label for="numEntradas">Número de Entradas:</label>
                <input type="number" id="numEntradas" name="numEntradas" placeholder="Número de Entradas" >
                <label for="numEntradas">Precio Entradas:</label>
                <input type="number" id="precioEntrada" name="precioEntrada" placeholder="$1000.00" >
            
                <button class="btn-contacto" type="submit">Registrar</button>
            </form>
            
            <div id="mensajeValidacion">
            </div>
        </section>

    </main>
